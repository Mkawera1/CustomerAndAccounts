<h1>Login Form</h1>
<form action="#" th:action="@{/processaccount}" th:object="${account}" method="post">
    <input type="hidden" th:field="*{id}" />

    Account Number :<input type="text" th:field="*{number}" />
    <span th:if="${#fields.hasErrors('number')}"
          th:errors="*{number}"></span><br/>

     Transaction :<input type="text" th:field="*{transaction}" />
    <span th:if="${#fields.hasErrors('transaction')}"
          th:errors="*{transaction}"></span><br/>

    Amount :<input type="text" th:field="*{amount}" />
    <span th:if="${#fields.hasErrors('amount')}"
          th:errors="*{amount}"></span><br/>

    Balance :<input type="text" th:field="*{balance}" />
    <span th:if="${#fields.hasErrors('balance')}"
          th:errors="*{balance}"></span><br/>

    <Select  name="customer" th:field="*{customer}">
        <option th:each="customer :${customers}"  th:value="${customer.id}" th:text="${customer.name}">
            <span th:if="${#fields.hasErrors('customer')}"
                  th:errors="*{customer}"></span><br/>

        </option>
    </Select>



    <input type="submit" value="Submit" />
</form>
